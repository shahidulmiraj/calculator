<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <div class="flex justify-center items-center min-h-screen bg-slate-400">
        <div class="p-4 border border-solid shadow-white border-white-400 rounded-xl bg-gray-900">
          <div class="pb-10 pt-10 font-bold text-2xl text-white max-w-72">
            <p id="result" class="h-7 flex justify-end items-end overflow-clip"></p>
          </div>
          <div class="grid grid-cols-4 gap-4 font-bold text-lg">
            <button id="reset" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">C</button>
            <button id="modulus" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">%</button>
            <button id="delete" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">DEL</button>
            <button id="division" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">/</button>
            <button id="number7" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">7</button>
            <button id="number8" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">8</button>
            <button id="number9" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">9</button>
            <button id="multiplication" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">*</button>
            <button id="number4" id="" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">4</button>
            <button id="number5" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">5</button>
            <button id="number6" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">6</button>
            <button id="subtraction" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">-</button>
            <button id="number1" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">1</button>
            <button id="number2" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">2</button>
            <button id="number3" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">3</button>
            <button id="summation" class="text-white rounded-full border-solid bg-slate-600 border-gray-500 p-4 text-center">+</button>
            <button id="number00" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">00</button>
            <button id="number0" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">0</button>
            <button id="point" class="text-white rounded-full border-solid bg-gray-800 border-gray-500 p-4 text-center">.</button>
            <button id="equal" class="text-white rounded-full border-solid bg-orange-500 border-gray-500 p-4 text-center">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
